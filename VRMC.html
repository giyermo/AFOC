<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VRMC</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
    <script src="VRMC.js"></script>
  </head>

  <body id="body">
    <a-scene id="scene"
    background="color: #3D3C3A"
    change-mode
    stats>

      <a-assets>
        <audio id="selectionSound" src="sounds/selectionSound/selectionSound.wav" preload="auto"></audio>
      </a-assets>

      <!--*Sounds-->
      <a-entity id="selectionSoundEntity" 
      sound="src: #selectionSound; poolSize: 40; positional: false"
      selection-sound></a-entity>

      <a-entity
      geometry="primitive: box"
      data-raycastable
      draggable></a-entity>

      <!--*Axis-->
      <a-box id="Xaxis"
      width="1000"
      height="0.01"
      depth="0.01"
      position="0 0 0"
      opacity="0.75"
      color="red"></a-box>

      <a-box id="Yaxis"
      width="0.01"
      height="1000"
      depth="0.01"
      position="0 0 0"
      opacity="0.75"
      color="lightgreen"></a-box>

      <a-box id="Zaxis"
      width="0.01"
      height="0.01"
      depth="1000"
      position="0 0 0"
      opacity="0.75"
      color="blue"></a-box>

      <!--*Controllers-->
      <a-entity id="movementControls" movement-controls="fly: true">
        <a-entity cursor="rayOrigin: mouse"></a-entity>

        <a-entity id="leftHand" 
        hand-controls="hand: left; handModelStyle: lowPoly; color: #ffcccc"></a-entity>

        <a-entity id="rightHand" 
        hand-controls="hand: right; handModelStyle: lowPoly; color: #ffcccc" 
        laser-controls="hand:right" 
        raycaster="showline: true; far: 10; objects: [data-raycastable]"
        raycaster-length-adjustement></a-entity>

        <a-entity id="camera"
        camera wasd-controls
        position="5 5 5" 
        look-controls="pointerLockEnabled: false;" 
        show-objects></a-entity>
        
      </a-entity>
    </a-scene>

    <script>
      let controller1 = document.getElementById('rightHand');
      createGrid('20');
    </script>
  </body>
</html>
