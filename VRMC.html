<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VRMC</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
    <script src="VRMC.js"></script>
  </head>

  <body id="body">
    <a-scene id="scene"
    background="color: #3D3C3A"
    stats>

      <!--*Axis-->
      <a-box id="Xaxis"
      width="100"
      height="0.05"
      depth="0.05"
      position="0 0 0"
      opacity="0.5"
      color="red"></a-box>

      <a-box id="Yaxis"
      width="0.05"
      height="100"
      depth="0.05"
      position="0 0 0"
      opacity="0.5"
      color="lightgreen"></a-box>

      <a-box id="Zaxis"
      width="0.05"
      height="0.05"
      depth="100"
      position="0 0 0"
      opacity="0.5"
      color="blue"></a-box>

      <!--*Controllers-->
      <a-entity id="movementControls" movement-controls="fly: true" >
        <a-entity cursor="rayOrigin: mouse"></a-entity>
        <a-entity id="leftHand" hand-controls="hand: left; handModelStyle: lowPoly; color: #ffcccc" ></a-entity>
        <a-entity id="rightHand" hand-controls="hand: right; handModelStyle: lowPoly; color: #ffcccc" laser-controls="hand:right" raycaster="showline: true"></a-entity>
        <a-entity id="camera" camera wasd-controls position="5 5 5" look-controls="pointerLockEnabled: false;" log show-objects>
        </a-entity>
        
      </a-entity>
    </a-scene>


  </body>
</html>
